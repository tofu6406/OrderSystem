<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="">
	<title>架空サイト</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="">架空サイト
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="text-left" id="my_key">
			<div class="top">
				<div class="top-title">
					<h1>注文管理システムで</h1>
					<h1>その注文、もっと<span class="highlight">簡単</span>に！</h1>
					<p>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
						</svg>
						金額の自動計算、注文など分かりやすく
					</p>
				</div>

				<button type="button" class="btn btn-primary">
					無料で始める
				</button><br>
				<button type="button" class="btn btn-outline-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-paper" viewBox="0 0 16 16">
						<path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267zm13 .566v5.734l-4.778-2.867zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083zM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
					</svg>
					資料をダウンロード
				</button>
				<!-- <h2>学生、文化祭、学祭向け</h2> -->
			</div>
		</div>
		<div class="intro">
			<div class="intro-title">
				<h3>累計導入数30,000以上</h3>
				<p>さまざまな学校の学生様から、選ばれています</p>
			</div>
			<!-- バナー（リンクなし） -->
			<div class="news-banner">
				<div class="news-banner__content">
				<p>田中人参大学</p>
				<p style="color: red;">蓬餅高校</p>
				<p>国際ニョキニョキ高校</p>
			</div>
			</div>

			<!-- バナー（リンクあり） -->
			<a class="news-banner" href="ここにリンクを記入">
			<div class="news-banner__content">
				<p>tests</p>
			</div>
			</a>
		</div>

		<div class="problem">
			<div id="triangle-down"></div>
			<h1>こんなお悩みありませんか？</h1>
			<hr>
			<div class="row">
				<div class="col">
					<p>ホワイトボードとペンで受付するのは時間がかかる</p>
					<img src="./images/time.png">
				</div>
				<div class="col">
					<p>ミスが発生して、スムーズに提供できない</p>
					<img src="./images/miss.png">
				</div>
			</div>
		</div>

		<div class="solution">
			<div id="triangle-down"></div>
			<h1>そのお悩み解決できます！</h1>
			<hr>
			<div class="row">
				<div class="col">
					<p>数回の画面タップで注文入力が可能</p>
					<img src="./images/tap.png">
				</div>
				<div class="col">
					<p>自動計算や、注文内容も分かりやすく表示</p>
					<img src="./images/wakaru.png">
				</div>
			</div>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
